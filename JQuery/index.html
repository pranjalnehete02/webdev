<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-4">
    <h2>Book Details Form</h2>

    <!-- Input Form -->
    <div class="card p-3 mb-4">
      <div class="mb-3">
        <label class="form-label">Book Name:</label>
        <input type="text" class="form-control" id="bookName" />
      </div>

      <div class="mb-3">
        <label class="form-label">Author:</label>
        <input type="text" class="form-control" id="author" />
      </div>

      <div class="mb-3">
        <label class="form-label">Publishing Date:</label>
        <input type="date" class="form-control" id="publishDate" />
      </div>

      <div class="mb-3">
        <label class="form-label">Price:</label>
        <input type="number" class="form-control" id="price" />
      </div>

      <div class="mb-3">
        <label class="form-label">Languages:</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="Hindi"
            id="hindi"
          />
          <label class="form-check-label">Hindi</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="English"
            id="english"
          />
          <label class="form-check-label">English</label>
        </div>
      </div>

      <button class="btn btn-primary" id="showBtn">Show Details</button>
      <div id="errorMsg" class="text-danger mt-2"></div>
    </div>

    <!-- Results Table -->
    <table class="table table-striped d-none" id="bookTable">
      <thead>
        <tr>
          <th>Book Name</th>
          <th>Author</th>
          <th>Publish Date</th>
          <th>Price</th>
          <th>Languages</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
